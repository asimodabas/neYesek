<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <!--
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    -->
    <ion-title>YemekYe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let yemek of yemekler" [routerLink]="['/detay',yemek.no]" routerLinkActive="router-link-active" >
    <img src="{{yemek.resim}}" />
    <ion-card-header>
      <ion-card-subtitle>{{yemek.adi}}</ion-card-subtitle>

    </ion-card-header>
   
  </ion-card>



</ion-content>
